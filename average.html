<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of First N Natural Numbers</title>
    <style>
        body {
        background: url("https://i.pinimg.com/736x/f3/01/b7/f301b78642349b752d88b318081a6570.jpg");
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Average of First N Natural Numbers</h1>
    <p>Enter a natural number:</p>
    <input type="number" id="numberInput" min="1" placeholder="Enter a positive number">
    <button onclick="calculateAverage()">Calculate Average</button>
    <div class="result" id="result"></div>

    <footer class="container">
        <a class="w3-margin-bottom" href="https://kdresu.w3spaces.com/assignment-3/task-3.html" title="Back" target="_self">
          <img src="https://www.clipartmax.com/png/full/52-528281_pink-arrow-pointing-left.png" width="60" height="50">
        </a>
      </footer>
    </div>

    <script>
        function calculateAverage() {
            const input = document.getElementById("numberInput").value;
            const number = parseInt(input);

            if (isNaN(number) || number < 1) {
                document.getElementById("result").textContent = "Please enter a valid positive number.";
                return;
            }

            let sum = 0;

            for (let i = 1; i <= number; i++) {
                sum += i;
            }

            const average = sum / number;

            document.getElementById("result").textContent = `The average of the first ${number} natural numbers is ${average}.`;
        }
    </script>
</body>
</html>
