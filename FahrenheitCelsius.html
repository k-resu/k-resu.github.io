<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <form id="converterForm">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" name="temperature" required placeholder="Enter value">

            <label for="conversionType">Convert to:</label>
            <select id="conversionType" name="conversionType">
                <option value="toCelsius">Celsius</option>
                <option value="toFahrenheit">Fahrenheit</option>
            </select>

            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const conversionType = document.getElementById('conversionType').value;
            const resultElement = document.getElementById('result');

            if (isNaN(temperature)) {
                resultElement.textContent = "Please enter a valid number.";
                return;
            }

            let result;

            if (conversionType === 'toCelsius') {
                result = (temperature - 32) * 5 / 9;
                resultElement.textContent = `${temperature}째F is equal to ${result.toFixed(2)}째C.`;
            } else if (conversionType === 'toFahrenheit') {
                result = (temperature * 9 / 5) + 32;
                resultElement.textContent = `${temperature}째C is equal to ${result.toFixed(2)}째F.`;
            }
        }
    </script>
</body>
</html>
