<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment #2</title>
    <style>
        body {
        background: url("https://i.pinimg.com/736x/f3/01/b7/f301b78642349b752d88b318081a6570.jpg");
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <div>
        <label for="taxableIncome">Enter Taxable Income:</label>
        <input type="number" id="taxableIncome" placeholder="Taxable Income" min="0">
        <button onclick="computeIncomeTax()">Compute Tax</button>
    </div>
    <div class="result" id="result"></div>

    <footer class="w3-container w3-center w3-padding-48">
        <a class="w3-margin-bottom" href="https://kdresu.w3spaces.com/index.html" title="Back to Home Page" target="_self">
          <img src="https://static.vecteezy.com/system/resources/previews/022/675/520/non_2x/3d-home-icon-free-png.png" width="60" height="60">
        </a> 
      <!-- End footer -->
      </footer>
    </div>

    <script>
        function computeIncomeTax() {
            const income = parseFloat(document.getElementById("taxableIncome").value);
            if (isNaN(income) || income < 0) {
                document.getElementById("result").textContent = "Please enter a valid taxable income.";
                return;
            }

            let tax = 0;
            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = 0.2 * (income - 250000);
            } else if (income <= 800000) {
                tax = 30000 + 0.25 * (income - 400000);
            } else if (income <= 2000000) {
                tax = 130000 + 0.3 * (income - 800000);
            } else if (income <= 8000000) {
                tax = 490000 + 0.32 * (income - 2000000);
            } else {
                tax = 2410000 + 0.35 * (income - 8000000);
            }

            document.getElementById("result").textContent = `Income Tax: PHP ${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
